<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chanel Perfume</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </div>
      <div class="card-content">
        <h6 class="product-class">Perfume</h6>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of
          CHANEL.
        </p>
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
